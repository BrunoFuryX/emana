<header id="header" class="header">
    <div class="header__container">
        <div class="header__menu">
            <button aria-controls="navigation" type="button" class="button button--menu">
                <i class="button__icon fas fa-bars"></i>
            </button>
        </div>
        <div class="header__logo">
            {% element 'snippets/logo' %}
        </div>
        <div class="header__customer">
            {% element 'snippets/customer' { modifier: 'header' } %}
        </div>
        <div class="header__search">
            {% element 'snippets/search' %}
        </div>
        <div class="header__attendance">
            {% element 'snippets/attendance' %}
        </div>
        <div class="header__minicart">
            {% element 'snippets/cp-minicart' %}
        </div>
    </div>
    {% element 'navigation' %}
</header>
