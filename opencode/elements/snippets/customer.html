{% set class = '' %}
{% if modifier %}{% set class = " customer--" ~ modifier %}{% endif %}
<div class="customer__dropdown">
    <div class="customer__container">
        <div class="customer__main">
            <div class="tray-hide" data-logged-user="true">
                <div class="customer__label">
                    <span data-customer="name"></span>
                </div>
                <div class="customer__links">
                    <a href="{{ links.orders }}" data-tray-tst="meus_pedidos">{{ Translation('meus_pedidos') }}</a>
                    / <a href="{{ links.logout }}" data-tray-tst="logout">{{ Translation('sair') }}</a>
                </div>
            </div>
            <div class="tray-hide" data-logged-user="false">
                <div class="customer__label">
                    <a href="{{ links.login }}" data-tray-tst="login" class="{{ utils.is_https ? 'modal-login' }}">Acesse sua conta</a> 
                    <a href="{{ links.orders }}" data-tray-tst="meus_pedidos">Encontre seus pedidos</a>
                </div>
                <div class="customer__link">
                    <span>Novo por aqui?</span>
                    <a href="{{ links.register }}" data-tray-tst="cadastro">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>
